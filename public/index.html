<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="icon" type="image/png" href="./icons/title_icon2.png" />
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="app.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@1,200&family=Titillium+Web:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>To-do List</h1>

    <div id="container">
      <ul id="list"></ul>
    </div>
    <div id="action">
      <form id="form">
        <input id="input" placeholder="New To-Do..." />
        <button type="submit">Add</button>
      </form>
    </div>
  </body>
</html>
